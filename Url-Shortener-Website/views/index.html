<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class=container>
    <div class="link-container">
      <h1>URL Shrinker</h1>
      <form id="PostForm" class="my-4 form-inline">
        <label for="longUrl" class="sr-only">Url</label>
        <input required placeholder="Url" type="url" name="longUrl" id="longUrl" class="form-control col mr-2">
        <button class="btn btn-success" type="submit" value="Submit">Shorten</button>
      </form>
      <div class="copy-container">
        <div class="copy-label">
          Shortened Url:
        </div>
        <div class="copy-text">
          <input type="text" class="text" id="newUrl" readonly>
          <button>
            <i class="fa fa-clone"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/script.js"></script>
</body>
</html>
